<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
  </head>
  <body>
    <h1>2048!</h1>
    <h2>Score <span id="score"></span></h2>
    <h2>Best Score <span id="best-score"></span></h2>
    <input type="text" id="submit-text" placeholder="Name">
	<button id="submit-button">Submit Best Score</button>
	<button id="reset-button">Reset Game</button>
    <div id="high-scores">
    	<h1>Top ten scores!</h1>
    	<p style="text-align: left;" id="score-1" >Name: score</p>
    	<p style="text-align: left;" id="score-2" >Name: score</p>
    	<p style="text-align: left;" id="score-3" >Name: score</p>
    	<p style="text-align: left;" id="score-4" >Name: score</p>
    	<p style="text-align: left;" id="score-5" >Name: score</p>
    	<p style="text-align: left;" id="score-6" >Name: score</p>
    	<p style="text-align: left;" id="score-7" >Name: score</p>
    	<p style="text-align: left;" id="score-8" >Name: score</p>
    	<p style="text-align: left;" id="score-9" >Name: score</p>
    	<p style="text-align: left;" id="score-10">Name: score</p>
    </div>
    <div id="board"></div>
    <script src="2048.js"></script>
  </body>
</html>
